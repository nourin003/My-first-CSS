<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        li{
            color:rgba(86, 28, 141, 0.999)
        }
        p{
            background-color: darkkhaki;
            width: 40%;
            color:black
        }
        #short{
            color:brown;
            text-align: center;
        }
        #embeded{
            font-size:small;
            font-weight: bolder;
        }
        .player{
            text-align: right;
        }
    </style>
</head>
<body>
    
    <h3 style="color: sienna;">Learning Basic CSS</h3>
    <h4 style="background-color: aquamarine;">Inline CSS</h4>
    <p>Style is colorful</p>
    <p id="short">Short form of css</p>
    <p class="player">Needs style rule and value separated by colon(:)</p>
    <p class="player">after each style you need to use semi-colon(;)</p>
    <p>CSS meaning: Cascading Style Sheets</p>
    <ul>
         <li>Inline</li>
        <li id="embeded">Internet or Embeded</li>
        <li>External</li>

    </ul>
    <p class="player">This is a stand alone paragraph</p>
    <p class="player">Crick fan</p>
</body>
</html>
